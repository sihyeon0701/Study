<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calSum(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum = sum + i;
            }
            return sum;
        }
        let num = parseInt(prompt("몇까지 더할까요?"));
        document.write(`1부터 ${num}까지 더하면 ${calSum(num)}`);
    </script>
</body>
</html>
