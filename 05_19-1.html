<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter = 0;
        let timer = setInterval(() => {
            console.log("안녕하세요?")
            counter++;
            if(counter === 5)
                clearInterval(timer);
        },2000);
    </script>
</body>
</html>
